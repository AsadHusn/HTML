<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                // Multiple choice question
                let correct = document.getElementsByClassName('correct')[0]
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green'
                    document.getElementById('ans1').innerHTML = "Correct"
                })
                let incorrect = document.getElementsByClassName('incorrect')
                for(let i=0; i<incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = 'red'
                        document.getElementById('ans1').innerHTML = "Incorrect"
                })
                // free response question
                document.getElementById('check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if(input.value === 'seven'){
                        input.style.backgroundColor = 'green';
                        document.getElementById('ans2').innerHTML = "Correct!"
                    } else{
                        input.style.backgroundColor = 'red';
                        document.getElementById('ans2').innerHTML = "Incorrect!"
                    }
                })
            }
        })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which is my favorite color?</h3>
                <button class="incorrect">Green</button>
                <button class="correct">Yellow</button>
                <button class="incorrect">Blue</button>
                <h4 id="ans1"></h4>
            </div>
            

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How old i am?</h3>
                <input type="text">
                <button id="check">Check Answer</button>
                <h4 id="ans2"></h4>
            </div>
        </div>
    </body>
</html>
