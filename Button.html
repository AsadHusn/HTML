<html>
    <style>
        button{
            color: white;
            background: gray;
            width: 10%;
            padding: 0.5% 2%;
            margin: 1%;
            font-size: x-large;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition-duration: 0.4s;
        }
        button:hover{
            background: red;
        }
    </style>
    <body>
        <div align="center">
            <button name="btn1" type="button" value="btn1" disabled>Button</button>
        <br>
            <button name="btn2" type="reset" value="reset">Reset</button>
        <br>
            <button name="btn3" type="submit" value="submit">Submit</button>
        </div>
    </body>
</html>
