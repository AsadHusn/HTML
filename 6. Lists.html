<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Lists</title>
    </head>
    <body>
<!-- type="disc|circle|square|none" -->
        <ul type="circle" border="1">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

<!-- type="1|a|A|i|I" -->
        <ol type="i">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </body>
</html>
