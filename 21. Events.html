Event propagation 2 types
bubbling : inner most first then outer : false
capturing : outer most first then inner : true
The default value is false, which will use the bubbling propagation

Add Event Listener
element.addEventListener(event, function, useCapture);


document.getElementById("id").addEventListener("event", myFunc);
