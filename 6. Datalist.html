<!DOCTYPE html>
<html>
<body>
    
    <h1>The datalist element</h1>
    
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>

    <input list="browsers">
    <input type="submit" disabled>
    <p>
        <strong>Note:</strong> The datalist tag is not supported in Safari 12.0 (or earlier).
    </p>

</body>
</html>
